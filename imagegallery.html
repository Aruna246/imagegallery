<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #000000 0%, #858788 100%);
    min-height: 100vh;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.gallery-header {
    text-align: center;
    margin-bottom: 40px;
    color: white;
}

.gallery-header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.gallery-header p {
    font-size: 1.2rem;
    opacity: 0.9;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    background: white;
    height: 300px; 
}

.gallery-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}
 .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

 .gallery-item .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;      
    justify-content: center;  
    text-align: center;
    padding: 20px;
}

.gallery-item:hover .overlay {
    opacity: 1;
}

 .gallery-item .caption {
    color: white;
    font-size: 1.3rem;
    font-weight: 700;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    animation: fadeIn 0.3s ease;
}

.lightbox.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.close-btn {
    position: absolute;
    top: -50px;
    right: 0;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
    transition: color 0.3s ease;
}

.close-btn:hover {
    color: #74b9ff;
}

.lightbox-container {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;    
  text-align: center;     
}

.lightbox-image {
  display: block;
  margin: 0 auto;
  max-width: 100%;
  max-height: 80vh;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

.lightbox-caption {
  width: 100%;
  max-width: 800px;       
  margin: 16px auto 0;
  text-align: center;
  color: white;
  font-size: 1.3rem;
  font-weight: 600;
  overflow-wrap: anywhere; 
}

.lightbox-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    transform: translateY(-50%);
    pointer-events: none;
}

.nav-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 30px;
    font-weight: bold;
    padding: 15px 20px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    pointer-events: all;
    backdrop-filter: blur(10px);
}

.nav-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

.nav-btn:active {
    transform: scale(0.95);
}

.gallery-item.loading {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: loading 2s infinite;
}

@keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .gallery-header h1 {
        font-size: 2.5rem;
    }
    
    .gallery-header p {
        font-size: 1rem;
    }
    
    .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    
    .gallery-item img {
        height: 200px;
    }
    
    .lightbox-content {
        max-width: 95%;
    }
    
    .lightbox-caption {
        font-size: 1.1rem;
        margin-top: 15px;
    }
    
    .nav-btn {
        font-size: 25px;
        padding: 12px 15px;
    }
    
    .close-btn {
        top: -40px;
        font-size: 35px;
    }
}

@media (max-width: 480px) {
    .gallery-grid {
        grid-template-columns: 1fr;
        gap: 12px;
    }
    
    .gallery-item img {
        height: 180px;
    }
    
    .lightbox-controls {
        padding: 0 10px;
    }
    
    .nav-btn {
        font-size: 20px;
        padding: 10px 12px;
    }
}

.gallery-item:focus,
.nav-btn:focus,
.close-btn:focus {
    outline: 3px solid #74b9ff;
    outline-offset: 2px;
}

@media (prefers-reduced-motion: reduce) {
    .gallery-item,
    .gallery-item img,
    .lightbox,
    .nav-btn {
        transition: none;
        animation: none;
    }
    
    .gallery-item:hover {
        transform: none;
    }
    
    .gallery-item:hover img {
        transform: none;
    }
}
</style>
<body>
    <div class="container">
        <header class="gallery-header">
            <h1>Photo Gallery</h1>
            <p>Click on any image to view it in full size</p>
        </header>
        
        <div class="gallery-grid" id="gallery">
       
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div class="lightbox-container">
                <img class="lightbox-image" id="lightboxImage" src="" alt="">
                <div class="lightbox-caption" id="lightboxCaption"></div>
            </div>
            <div class="lightbox-controls">
                <button class="nav-btn prev-btn" id="prevBtn">&#8249;</button>
                <button class="nav-btn next-btn" id="nextBtn">&#8250;</button>
            </div>
        </div>
    </div>

    <script>
        class ImageGallery {
    constructor() {
        this.images = [
            {
                src: 'https://picsum.photos/800/600?random=1',
                caption: 'Beautiful Landscape'
            },
            {
                src: 'https://picsum.photos/800/600?random=2',
                caption: 'Urban Architecture'
            },
            {
                src: 'https://picsum.photos/800/600?random=3',
                caption: 'Nature Photography'
            },
            {
                src: 'https://picsum.photos/800/600?random=4',
                caption: 'Abstract Art'
            },
            {
                src: 'https://picsum.photos/800/600?random=5',
                caption: 'Street Photography'
            },
            {
                src: 'https://picsum.photos/800/600?random=6',
                caption: 'Minimalist Design'
            },
            {
                src: 'https://picsum.photos/800/600?random=7',
                caption: 'Wildlife Scene'
            },
            {
                src: 'https://picsum.photos/800/600?random=8',
                caption: 'Ocean View'
            },
            {
                src: 'https://picsum.photos/800/600?random=9',
                caption: 'Mountain Peak'
            },
            {
                src: 'https://picsum.photos/800/600?random=10',
                caption: 'City Lights'
            },
            {
                src: 'https://picsum.photos/800/600?random=11',
                caption: 'Forest Path'
            },
            {
                src: 'https://picsum.photos/800/600?random=12',
                caption: 'Sunset Glory'
            }
        ];
        
        this.currentImageIndex = 0;
        this.gallery = document.getElementById('gallery');
        this.lightbox = document.getElementById('lightbox');
        this.lightboxImage = document.getElementById('lightboxImage');
        this.lightboxCaption = document.getElementById('lightboxCaption');
        this.closeBtn = document.getElementById('closeBtn');
        this.prevBtn = document.getElementById('prevBtn');
        this.nextBtn = document.getElementById('nextBtn');
        
        this.init();
    }

    init() {
        this.loadImages();
        this.setupEventListeners();
    }

    loadImages() {
        this.images.forEach((image, index) => {
            const galleryItem = this.createGalleryItem(image, index);
            this.gallery.appendChild(galleryItem);
        });
    }

    createGalleryItem(image, index) {
        const item = document.createElement('div');
        item.className = 'gallery-item loading';
        item.setAttribute('data-index', index);
        item.setAttribute('tabindex', '0');
        item.setAttribute('role', 'button');
        item.setAttribute('aria-label', `View image: ${image.caption}`);

        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.caption;
        img.loading = 'lazy';

        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = image.caption;

        overlay.appendChild(caption);
        item.appendChild(img);
        item.appendChild(overlay);

        img.onload = () => {
            item.classList.remove('loading');
        };

        img.onerror = () => {
            item.classList.remove('loading');
            img.src = 'https://via.placeholder.com/800x600/cccccc/666666?text=Image+Not+Found';
            caption.textContent = 'Image not available';
        };

        return item;
    }

    setupEventListeners() {
        this.gallery.addEventListener('click', (e) => {
            const galleryItem = e.target.closest('.gallery-item');
            if (galleryItem) {
                const index = parseInt(galleryItem.getAttribute('data-index'));
                this.openLightbox(index);
            }
        });

        this.gallery.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const galleryItem = e.target.closest('.gallery-item');
                if (galleryItem) {
                    e.preventDefault();
                    const index = parseInt(galleryItem.getAttribute('data-index'));
                    this.openLightbox(index);
                }
            }
        });

        this.closeBtn.addEventListener('click', () => this.closeLightbox());
        this.prevBtn.addEventListener('click', () => this.previousImage());
        this.nextBtn.addEventListener('click', () => this.nextImage());

        document.addEventListener('keydown', (e) => {
            if (this.lightbox.classList.contains('active')) {
                switch (e.key) {
                    case 'Escape':
                        this.closeLightbox();
                        break;
                    case 'ArrowLeft':
                        this.previousImage();
                        break;
                    case 'ArrowRight':
                        this.nextImage();
                        break;
                }
            }
        });

        this.lightbox.addEventListener('click', (e) => {
            if (e.target === this.lightbox) {
                this.closeLightbox();
            }
        });

        let startX = 0;
        let endX = 0;

        this.lightbox.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        this.lightbox.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            this.handleSwipe();
        });
    }

    handleSwipe() {
        const threshold = 50;
        const diff = startX - endX;

        if (Math.abs(diff) > threshold) {
            if (diff > 0) {
                this.nextImage();
            } else {
                this.previousImage();
            }
        }
    }

    openLightbox(index) {
        this.currentImageIndex = index;
        this.updateLightboxContent();
        this.lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';

        this.closeBtn.focus();
    }

    closeLightbox() {
        this.lightbox.classList.remove('active');
        document.body.style.overflow = '';

        const galleryItem = this.gallery.querySelector(`[data-index="${this.currentImageIndex}"]`);
        if (galleryItem) {
            galleryItem.focus();
        }
    }

    updateLightboxContent() {
        const currentImage = this.images[this.currentImageIndex];
        this.lightboxImage.src = currentImage.src;
        this.lightboxImage.alt = currentImage.caption;
        this.lightboxCaption.textContent = currentImage.caption;

        this.prevBtn.style.opacity = this.currentImageIndex === 0 ? '0.5' : '1';
        this.nextBtn.style.opacity = this.currentImageIndex === this.images.length - 1 ? '0.5' : '1';
    }

    previousImage() {
        if (this.currentImageIndex > 0) {
            this.currentImageIndex--;
            this.updateLightboxContent();
        }
    }

    nextImage() {
        if (this.currentImageIndex < this.images.length - 1) {
            this.currentImageIndex++;
            this.updateLightboxContent();
        }
    }

    addImage(src, caption) {
        const newImage = { src, caption };
        this.images.push(newImage);
        
        const galleryItem = this.createGalleryItem(newImage, this.images.length - 1);
        this.gallery.appendChild(galleryItem);
    }


    removeImage(index) {
        if (index >= 0 && index < this.images.length) {
            this.images.splice(index, 1);
            this.reloadGallery();
        }
    }

    reloadGallery() {
        this.gallery.innerHTML = '';
        this.loadImages();
    }
}

document.addEventListener('DOMContentLoaded', () => {
    window.gallery = new ImageGallery();
});

document.documentElement.style.scrollBehavior = 'smooth';

window.addEventListener('load', () => {
    document.body.classList.add('loaded');
});

if ('IntersectionObserver' in window) {
    const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src || img.src;
                img.classList.remove('lazy');
                observer.unobserve(img);
            }
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const lazyImages = document.querySelectorAll('img[data-src]');
        lazyImages.forEach(img => imageObserver.observe(img));
    });
}
    </script>
</body>
</html>
